<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/big_store_template}">

<head>

</head>
<body>

	<!--content-->
	<div layout:fragment="content">
		<div th:if="${info}"
			class="col-md-3 alert alert-fix alert-danger alert-dismissable alert-hide">
			<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">&times;</button>
			<p>
				<i class="icon fa fa-info"></i> <span th:text="${info}">Info</span>
			</p>
		</div>
		<div class="product" id="content">
			<div class="container" th:fragment="content">
				<form th:action=@{/order/find_order}
					th:object="${orderRequestResource}" th:method="POST"
					style="display: grid; place-items: center;">
					<div class="form-group">
						<input type="number" class="form-control" placeholder="オーダーID"
							th:field="*{orderId}"></input>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="電話番号"
							th:field="*{customerPhone}"></input>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" /> <input class="btn btn-info"
						type="submit" th:value=#{button.search}></input>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
