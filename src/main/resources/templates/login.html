<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/mainLayout}">
<head>
<title>Log in</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
				<div th:if="${param.error}"
					class="alert alert-danger alert-dismissable">
					<p>
						<i class="icon fa fa-ban"></i> <span
							th:text="#{error.login_failed}">Invalid Username or
							Password</span>
					</p>
				</div>
				<div th:if="${param.account}"
					class="alert alert-danger alert-dismissable">
					<p>
						<i class="icon fa fa-ban"></i> <span
							th:text="#{error.user_disabled}">User is disabled</span>
					</p>
				</div>
				<div th:if="${param.logout}"
					class="alert alert-info alert-dismissable">
					<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
					<p>
						<i class="icon fa fa-info"></i> <span>You have been logged
							out</span>
					</p>
				</div>
				<div th:if="${msg!=null}"
					class="alert alert-warning alert-dismissable">
					<p>
						<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
					</p>
			</div>

		</div>
		<div class="login-box">
			<div class="login-logo">
				<a href="#"><b th:text="#{label.login_header}">Login</b></a>
			</div>
			<div class="login-box-body">
				<p class="login-box-msg" th:text="#{text.signin}">Sign in to start your session</p>
				<form action="home" th:action="@{/login}" method="post">
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<div class="form-group has-feedback">
						<input type="text" class="form-control" name="username"
							placeholder="Username" required /> <span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" name="password"
							placeholder="Password" required /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="form-group col-xs-offset-8 col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{button.login}">Login</button>
						</div>
					</div>

				</form>

				<a href="forgotPwd" th:href="@{/forgotPwd}" th:text="#{label.forgot_password}">I forgot my password</a>
				<p>
					<a href="register" th:href="@{/register}" th:text="#{link.new_customer}">Register</a>
				</p>

			</div>
		</div>
	</div>
</body>
</html>
