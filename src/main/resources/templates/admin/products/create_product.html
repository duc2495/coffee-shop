<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminLayout}">

<head>
<title>Admin - New Product</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="box box-warning">
			<div class="box-header with-border">
				<h3 class="box-title">Create New Product</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<form role="form" th:action="@{/admin/products}"
					th:object="${product}" enctype="multipart/form-data" method="post">
					<!-- <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
						th:class="text-red">Incorrect data</p> -->
					<!-- text input -->
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

					<div class="form-group">
						<label>Name</label> <input type="text" class="form-control"
							name="name" th:field="*{productName}"
							placeholder="Enter Product Name" />
						<p th:if="${#fields.hasErrors('productName')}"
							th:errors="*{productName}" th:class="text-red">Incorrect data</p>
					</div>

					<div class="form-group">
						<label>Price</label> <input type="number" class="form-control"
							name="price" th:field="*{price}"
							placeholder="Enter Product Price" />
						<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
							th:class="text-red">Incorrect data</p>
					</div>

					<!-- textarea -->
					<div class="form-group">
						<label>Description</label>
						<textarea class="form-control" rows="3" name="description"
							th:field="*{description}" placeholder="Enter Role Description"></textarea>
						<p th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}" th:class="text-red">Incorrect data</p>
					</div>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('image')}? 'has-error'">
						<label for="image">Image</label> <input type="file"
							class="form-control" name="image" th:field="*{image}" />
						<p th:if="${#fields.hasErrors('image')}" th:errors="*{image}"
							th:class="text-red">Incorrect data</p>
					</div>

					<div class="form-group">
						<label>Category</label> <select class="form-control select2"
							th:field="*{productType}" style="width: 100%;">
							<option
								th:each="type : ${T(coffeeshop.model.product.ProductType).values()}"
								th:value="${type}" th:text="${type}"></option>
						</select>
						<p th:if="${#fields.hasErrors('productType')}"
							th:errors="*{productType}" th:class="text-red">Incorrect data</p>
					</div>


					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->

	</div>

</body>

</html>
