<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Coffee
	shop</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"
	th:href="@{/assets/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="assets/font-awesome/css/font-awesome.min.css"
	th:href="@{/assets/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
	th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}" />
<link rel="stylesheet" href="assets/dist/css/select2.min.css"
	th:href="@{/assets/dist/css/select2.min.css}" />
<link rel="stylesheet" href="assets/dist/css/AdminLTE.min.css"
	th:href="@{/assets/dist/css/AdminLTE.min.css}" />
<link rel="stylesheet" href="assets/dist/css/skins/skin-blue.min.css"
	th:href="@{/assets/dist/css/skins/skin-blue.min.css}" />
<link rel="stylesheet" href="assets/custom/main.css"
	th:href="@{/assets/custom/css/main.css}" />
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<!-- Main Header -->
		<header class="main-header">

			<!-- Logo -->
			<a href="#" th:href="@{/admin/dashboard}" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>CA</b></span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>CoffeeShop Admin</b></span>
			</a>

			<!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button-->
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">

						<!-- User Account Menu -->
						<li class="dropdown user user-menu">
							<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <!-- The user image in the navbar-->
								<img th:src="@{/assets/custom/img/user.png}" class="user-image"
								alt="User Image" /> <!-- hidden-xs hides the username on small devices so only the image appears. -->
								<span class="hidden-xs">User</span>
						</a>
							<ul class="dropdown-menu">
								<!-- The user image in the menu -->
								<li class="user-header"><img
									th:src="@{/assets/custom/img/user.png}" class="img-circle"
									alt="User Image" />
									<p>
										<span>User</span>
										<!-- sec:authentication="principal.user.name" -->
									</p></li>

								<!-- Menu Footer-->
								<li class="user-footer">
									<div class="pull-left">
										<a href="#" th:href="@{/myAccount}"
											class="btn btn-default btn-flat">Profile</a>
									</div>
									<div class="pull-right">
										<a href="logout" th:href="@{/logout}"
											class="btn btn-default btn-flat">Sign out</a>
									</div>
								</li>
							</ul>
						</li>

					</ul>
				</div>
			</nav>
		</header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar">

			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">

				<!-- Sidebar user panel (optional) -->
				<div class="user-panel">
					<div class="pull-left image">
						<img th:src="@{/assets/custom/img/user.png}" class="img-circle"
							alt="User Image" />
					</div>
					<div class="pull-left info">
						<p>
							<span>User</span>
							<!-- sec:authentication="principal.user.name" -->
						</p>
						<!-- Status -->
						<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
					</div>
				</div>

				<!-- Sidebar Menu -->
				<ul class="sidebar-menu">
					<!-- <li class="header">HEADER</li> -->
					<!-- Optionally, you can add icons to the links -->
					<li th:class="${CURRENT_MENU == 'Dashboard'}? 'active' : ''"><a
						href="#" th:href="@{'/admin/dashboard'}"><i class="fa fa-home"></i> <span>Dashboard</span></a></li>
					<li th:class="${CURRENT_MENU == 'Categories'}? 'active' : ''"><a
						href="#" th:href="@{'/categories'}"><i
							class="fa fa-folder-open"></i> <span>Categories</span></a></li>
					<li th:class="${CURRENT_MENU == 'Products'}? 'active' : ''"><a
						href="#" th:href="@{'/products'}"><i class="fa fa-file"></i> <span>Products</span></a></li>
					<li th:class="${CURRENT_MENU == 'Orders'}? 'active' : ''"><a
						href="#" th:href="@{'/orders'}"><i
							class="fa fa-cart-arrow-down"></i> <span>Orders</span></a></li>
					<li th:class="${CURRENT_MENU == 'Customers'}? 'active' : ''"><a
						href="#" th:href="@{'/customers'}"><i class="fa fa-smile-o"></i>
							<span>Customers</span></a></li>
					<li th:class="${CURRENT_MENU == 'Users'}? 'active' : ''"><a
						href="#" th:href="@{'/users'}"><i class="fa fa-users"></i>
							Users</a></li>

				</ul>
				<!-- /.sidebar-menu -->
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div layout:fragment="pageHeader">
				<section class="content-header">
					<h1 th:text="${headerTitle}">Manage Roles</h1>
					<div th:if="${info}"
						class="col-md-3 alert alert-info alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<p>
							<i class="icon fa fa-info"></i> <span th:text="${info}">Info</span>
						</p>
					</div>

					<div th:if="${error}"
						class="col-md-3 alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert"
							aria-hidden="true">&times;</button>
						<p>
							<i class="icon fa fa-ban"></i> <span th:text="${error}">Error</span>
						</p>
					</div>
				</section>
			</div>

			<!-- Main content -->
			<section class="content">
				<div layout:fragment="content">
					<!-- Your Page Content Here -->
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
				<strong><a href="http://google.com" target="_blank">http://google.com</a></strong>
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2018 <a href="#">AdminLTE</a>.
			</strong> All rights reserved.
		</footer>

	</div>
	<!-- ./wrapper -->

	<script th:src="@{'/assets/jquery/jquery.min.js'}"></script>
	<script th:src="@{'/assets/bootstrap/js/bootstrap.min.js'}"></script>
	<script th:src="@{'/assets/dist/js/select2.full.min.js'}"></script>
	<script th:src="@{'/assets/dist/js/adminlte.min.js'}"></script>
	<script>
		$(function() {
			//Initialize Select2 Elements
			$('.select2').select2()
		})
	</script>
	<!-- <script th:src="@{'/assets/custom/js/confirm.js'}"></script> -->
</body>
</html>
